<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Google homepage</title>
  <style>
    #container {
      width: 960px;
      margin: 0 auto;
    }
    .google_logo {
      margin-top: 80px;
      margin-left: 36%;
      padding-top: 112px;
      padding-bottom: 20px;
    }
    img {
      height: 95px;
    }
    #searchbox {
      margin-left: 20.3%;
    }
    input[type="text"] {
      height: 1.8em;
      width: 42.45em;
    }
  </style>
</head>
<body>
  <div id="container">
    <div class="google_logo">
      <img src="logo11w.png">
    </div>
    <div id="searchbox">
      <form action="#" method="get">
        <input type="text">
      </form>
    </div>
  </div>
</body>
</html>
